spring:
  application:
    name: COCONSULT-BACKEND
  datasource:
    url: jdbc:postgresql://localhost:5432/consolt
    username: consolt
    password: consolt
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  mail:
    host: localhost
    port: 1025
    username: consolt
    password: consolt
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enabled: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000
application:
  file:
    uploads:
      photos-output-path: ./uploads
  mailing:
    frontend:
      activation-url: http://localhost:4200/activate-account
server:
  port: 9000
