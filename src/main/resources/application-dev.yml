#      resourceserver:
#        jwt:
#          issuer-uri: "http://localhost:9090/realms/testing-Realm"
application:
  security:
    jwt:
      secret-key: 
      expiration: 86400000
  file:
    uploads:
      photos-output-path: ./uploads
  mailing:
    frontend:
      activation-url: http://localhost:4200/activate-account
server:
  port: 9000
